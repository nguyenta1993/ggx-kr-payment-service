name: Lintuser_service

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main,dev]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          args: --timeout 5m

